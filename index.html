<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamada - EBD</title>
    <link rel="shortcut icon" href="./assets/logoEBD.svg" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <!-- Biblioteca para gera√ß√£o de PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <!-- Firebase CDN -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-firestore.js";
        
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBjEZQbRNl-FJK1COJPzmeMXu9UVjm6VVU",
            authDomain: "data-form-duvidas.firebaseapp.com",
            projectId: "data-form-duvidas",
            storageBucket: "data-form-duvidas.firebasestorage.app",
            messagingSenderId: "833624000646",
            appId: "1:833624000646:web:35d66723043a943263e907"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        // Tornar dispon√≠vel globalmente
        window.firebaseApp = app;
        window.firebaseDb = db;
    </script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <h1>Chamada - EBD - Manancial de Amor</h1>
                <button id="themeToggle" class="theme-toggle" title="Alternar tema">
                    <span class="theme-icon">üåô</span>
                </button>
            </div>
            <div class="controls">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Pesquisar pessoa...">
                </div>
                <div class="filter-container">
                    <select id="roomFilter">
                        <option value="">Todas as Salas</option>
                        <option value="Sala Adultos">Sala Adultos</option>
                        <option value="Sala Jovens">Sala Jovens</option>
                    </select>
                </div>
                <div class="dropdown">
                    <button class="dropdown-btn">Menu ‚ñº</button>
                    <div class="dropdown-content">
                        <a href="#" id="dashboardBtn">Dashboard</a>
                        <a href="#" id="addPersonBtn">Cadastrar Pessoa</a>
                        <a href="#" id="exportDataBtn">Exportar Dados</a>
                        <a href="#" id="importDataBtn">Importar Dados</a>
                        <a href="#" id="exportPdfBtn">Relat√≥rio PDF</a>
                        <a href="#" id="clearAllBtn">Limpar Lista</a>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="date-selector">
                <label for="dateInput">Data:</label>
                <input type="date" id="dateInput">
            </div>

            <div class="people-list" id="peopleList">
                <!-- Lista de pessoas ser√° gerada dinamicamente -->
            </div>
        </main>
    </div>

    <!-- Modal para sele√ß√£o de relat√≥rio PDF -->
    <div id="pdfReportModal" class="modal">
        <div class="modal-content">
            <span class="close" id="pdfReportClose">&times;</span>
            <h2>üìÑ Gerar Relat√≥rio PDF</h2>
            <form id="pdfReportForm">
                <div class="form-group">
                    <label for="reportYear">Ano:</label>
                    <select id="reportYear" required>
                        <!-- Ser√° preenchido dinamicamente -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="reportQuarter">Trimestre:</label>
                    <select id="reportQuarter" required>
                        <option value="1">1¬∫ Trimestre (Jan-Mar)</option>
                        <option value="2">2¬∫ Trimestre (Abr-Jun)</option>
                        <option value="3">3¬∫ Trimestre (Jul-Set)</option>
                        <option value="4">4¬∫ Trimestre (Out-Dez)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="reportRoom">Sala:</label>
                    <select id="reportRoom">
                        <option value="">Todas as Salas</option>
                        <option value="Sala Adultos">Sala Adultos</option>
                        <option value="Sala Jovens">Sala Jovens</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="submit">Gerar PDF</button>
                    <button type="button" id="cancelPdfBtn">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Input oculto para importa√ß√£o de arquivos -->
    <input type="file" id="importFileInput" accept=".json" style="display: none;">

    <!-- Modal para cadastro -->
    <div id="addPersonModal" class="modal">
        <div class="modal-content">
            <span class="close" id="addPersonClose">&times;</span>
            <h2>Cadastrar Nova Pessoa</h2>
            <form id="addPersonForm">
                <div class="form-group">
                    <label for="personName">Nome:</label>
                    <input type="text" id="personName" required>
                </div>
                <div class="form-group">
                    <label for="personBirthdate">Data de Nascimento:</label>
                    <input type="date" id="personBirthdate" required>
                </div>
                <div class="form-group">
                    <label for="personRoom">Sala:</label>
                    <select id="personRoom" required>
                        <option value="">Selecione uma sala</option>
                        <option value="Sala Adultos">Sala Adultos</option>
                        <option value="Sala Jovens">Sala Jovens</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="submit">Cadastrar</button>
                    <button type="button" id="cancelBtn">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal do Dashboard -->
    <div id="dashboardModal" class="modal">
        <div class="modal-content dashboard-modal">
            <span class="close" id="dashboardClose">&times;</span>
            <h2>üìä Dashboard de Presen√ßas</h2>
            
            <div class="dashboard-content">
                <div class="stats-overview">
                    <div class="stat-card">
                        <h3>üìà Estat√≠sticas Gerais</h3>
                        <div id="generalStats"></div>
                    </div>
                </div>
                
                <div class="room-stats">
                    <div class="stat-card">
                        <h3>üè¢ Por Sala</h3>
                        <div id="roomStats"></div>
                    </div>
                </div>
                
                <div class="individual-stats">
                    <div class="stat-card">
                        <h3>üë• Estat√≠sticas Individuais</h3>
                        <div class="dashboard-filters">
                            <div class="filter-row">
                                <select id="dashboardRoomFilter">
                                    <option value="">Todas as Salas</option>
                                    <option value="Sala Adultos">Sala Adultos</option>
                                    <option value="Sala Jovens">Sala Jovens</option>
                                </select>
                                <input type="text" id="dashboardSearchInput" placeholder="Pesquisar pessoa...">
                            </div>
                        </div>
                        <div id="individualStats"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/person.js"></script>
    <script src="js/attendance.js"></script>
    <script src="js/pdf-report.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
